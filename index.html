<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Esc√°ner QR</title>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 400px; border: 2px solid #ccc; border-radius: 10px; margin-bottom: 15px; }
    input, button {
      font-size: 1rem;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
    }
    button { background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #218838; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Esc√°ner QR con bot√≥n de env√≠o</h2>
  <video id="preview"></video>

  <input type="text" id="qrContent" placeholder="Esperando escaneo..." readonly />
  <button id="sendButton">üì§ ENVIAR A GOOGLE SHEET</button>

  <p id="status">Esperando escaneo...</p>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbwMhF95XnBFJyNw3sdpCMAclapDubKq92UasC2aOq27m-Wui5ymPORE-h-wyL7SpCuJug/exec";

    let qrScanned = "";

    const scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    scanner.addListener('scan', function (content) {
      qrScanned = content;
      document.getElementById("qrContent").value = content;
      document.getElementById("status").textContent = "C√≥digo escaneado. Presiona ENVIAR para registrar.";
    });

    Instascan.Camera.getCameras().then(function (cameras) {
      // Buscar c√°mara trasera (back) si est√° disponible
      let backCamera = cameras.find(cam => cam.name.toLowerCase().includes('back')) || cameras[0];
      if (backCamera) {
        scanner.start(backCamera);
      } else {
        alert('No se encontr√≥ una c√°mara disponible.');
      }
    }).catch(function (e) {
      console.error(e);
    });

    document.getElementById("sendButton").addEventListener("click", function () {
      if (!qrScanned) {
        document.getElementById("status").textContent = "‚ö†Ô∏è No hay contenido escaneado.";
        return;
      }

      const now = new Date().toLocaleString(); // Fecha y hora local

      fetch(sheetUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          qrData: qrScanned,
          dateTime: now
        })
      }).then(() => {
        document.getElementById("status").textContent = "‚úÖ Enviado correctamente.";
        document.getElementById("qrContent").value = "";
        qrScanned = "";
      }).catch(err => {
        console.error("Error al enviar", err);
        document.getElementById("status").textContent = "‚ùå Error al enviar los datos.";
      });
    });
  </script>
</body>
</html>
